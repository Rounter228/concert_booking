<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>ConcertBooking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Список концертів</h1>
    <ul class="list-group">
        {% for concert in concerts %}
            <li class="list-group-item">
                <strong>{{ concert.title }}</strong><br>
                Виконавець: {{ concert.performer.name }}<br>
                Дата: {{ concert.date }}<br>
                Зал: {{ concert.hall.name }}
            </li>
        {% empty %}
            <li class="list-group-item">Немає запланованих концертів</li>
        {% endfor %}
    </ul>
</body>
</html>
